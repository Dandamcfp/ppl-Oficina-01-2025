<script> 
    /*
    * Estrutura Sequencial
    * Comandos de saída
    * *Comando de entrada
    */

   document.write(`Ola, ${nome}!`);
   document.write(`<h1> Olá ${nome}!</h1>`);
   document.write(`<article> Olá ${nome}!</article>`);
   document.write(`<aside> Olá ${nome}!</aside>`);
   alert("OLÁ MUNDO!!!");
   console.log("Olá, Mundo!");
</script>
